<div class="news-item" th:each="comment : ${comments}">
    <div>
        <tr>
            <strong><td th:text="${comment.username}">Username</td></strong> <br/>
            <td th:text="${comment.comment}">Comment</td><br/>
        </tr>
    </div>
</div>

<form action="#" th:action="@{/chatPostAjax}" th:object="${comments}" method="post">
    <br/>

    <p>Enter your login: </p>
    <br/>
    <input type="text" th:field="*{username}"/>
    <br/>
    <input type="text" th:field="*{comment}"/>
    <br/>
    <input type="submit" value="Send comment" name="button"/>

</form>
